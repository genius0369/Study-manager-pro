<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Study Manager Pro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


<div class="clouds">
    <div class="cloud x1"></div>
    <div class="cloud x2"></div>
    <div class="cloud x3"></div>
    <div class="cloud x4"></div>
    <div class="cloud x5"></div>
</div>


    <div class="container">

        <h1>Study Manager Pro</h1>

        <!-- TOP CONTROL BAR -->
        <div class="top-controls">
            <button onclick="startSelected()">Start</button>
            <button id="pauseBtn" onclick="pauseResume()">Pause</button>
            <button onclick="stopTimer()">Stop</button>
            <button onclick="toggleAddForm()">+ Add Subject</button>
        </div>

        <h2 id="timer">00:00</h2>

        <div class="progress-container">
            <div id="progressBar"></div>
        </div>

        <div id="subjectList"></div>

        <label class="mute-option">
            <input type="checkbox" id="muteToggle"> Mute Alarm
        </label>

        <div class="analytics">
            <h3>Analytics</h3>
            <p>Total Subjects: <span id="totalSubjects"></span></p>
            <p>Total Attempted Today: <span id="totalAttempted"></span></p>
            <p>Total Completed Today: <span id="totalCompleted"></span></p>
        </div>

    </div>

    <!-- ADD SUBJECT MODAL -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <h3>Add Subject</h3>
            <input type="text" id="newName" placeholder="Subject Name">
            <input type="number" id="newTime" placeholder="Minutes">
            <button onclick="addSubject()">Add</button>
        </div>
    </div>

    <footer>
        <span>Made with ‚ù§ by Genius</span>
    </footer>

    <script src="script.js"></script>

</body>

</html>
